<!doctype html>
<html lang="en" data-theme="desktop-light" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Radio Button | Topcoat Gallery</title>
    <link rel="stylesheet" href="../demo/fonts/stylesheet.css">
    <link rel="stylesheet" data-test="theme-stylesheet" href="../css/topcoat-desktop-light.css">
    <link rel="stylesheet" href="./shared.css">
  </head>
  <body>
    <main class="gallery" data-test="component-page" data-test-component="radio-button">
      <header>
        <h1>Radio Button</h1>
        <p class="notes">Radio button variations.</p>
      </header>
      <section class="example stack" data-test="component">
        <label class="topcoat-radio-button" data-test="radio-default">
          <input type="radio" name="topcoat-radio">
          <div class="topcoat-radio-button__checkmark"></div>
        </label>
        <label class="topcoat-radio-button" data-test="radio-left">
          Left label
          <input type="radio" name="topcoat-radio">
          <div class="topcoat-radio-button__checkmark"></div>
        </label>
        <label class="topcoat-radio-button" data-test="radio-right">
          <input type="radio" name="topcoat-radio">
          <div class="topcoat-radio-button__checkmark"></div>
          Right label
        </label>
        <label class="topcoat-radio-button" data-test="radio-disabled">
          <input type="radio" name="topcoat-radio" disabled>
          <div class="topcoat-radio-button__checkmark"></div>
          Disabled
        </label>
      </section>
    </main>
    <script src="./shared.js"></script>
  </body>
</html>

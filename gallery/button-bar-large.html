<!doctype html>
<html lang="en" data-theme="desktop-light" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Large Button Bar | Topcoat Gallery</title>
    <link rel="stylesheet" href="../demo/fonts/stylesheet.css">
    <link rel="stylesheet" data-test="theme-stylesheet" href="../css/topcoat-desktop-light.css">
    <link rel="stylesheet" href="./shared.css">
  </head>
  <body>
    <main class="gallery" data-test="component-page" data-test-component="button-bar-large">
      <header>
        <h1>Large Button Bar</h1>
        <p class="notes">Large buttons in a bar layout.</p>
      </header>
      <section class="example" data-test="component">
        <div class="topcoat-button-bar" data-test="button-bar">
          <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button--large" data-test="button-bar-item">One</button>
          </div>
          <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button--large" data-test="button-bar-item">Two</button>
          </div>
          <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button--large" data-test="button-bar-item">Three</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./shared.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en" data-theme="desktop-light" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tab Bar | Topcoat Gallery</title>
    <link rel="stylesheet" href="../demo/fonts/stylesheet.css">
    <link rel="stylesheet" data-test="theme-stylesheet" href="../css/topcoat-desktop-light.css">
    <link rel="stylesheet" href="./shared.css">
  </head>
  <body>
    <main class="gallery" data-test="component-page" data-test-component="tab-bar">
      <header>
        <h1>Tab Bar</h1>
        <p class="notes">Tab bar for grouping actions.</p>
      </header>
      <section class="example" data-test="component">
        <div class="topcoat-tab-bar" data-test="tab-bar">
          <label class="topcoat-tab-bar__item">
            <input type="radio" name="tab-bar">
            <button class="topcoat-tab-bar__button" data-test="tab-button">One</button>
          </label>
          <label class="topcoat-tab-bar__item">
            <input type="radio" name="tab-bar">
            <button class="topcoat-tab-bar__button" data-test="tab-button">Two</button>
          </label>
          <label class="topcoat-tab-bar__item">
            <input type="radio" name="tab-bar">
            <button class="topcoat-tab-bar__button" data-test="tab-button">Three</button>
          </label>
        </div>
      </section>
    </main>
    <script src="./shared.js"></script>
  </body>
</html>

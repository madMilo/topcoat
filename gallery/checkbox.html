<!doctype html>
<html lang="en" data-theme="desktop-light" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkbox | Topcoat Gallery</title>
    <link rel="stylesheet" href="../demo/fonts/stylesheet.css">
    <link rel="stylesheet" data-test="theme-stylesheet" href="../css/topcoat-desktop-light.css">
    <link rel="stylesheet" href="./shared.css">
  </head>
  <body>
    <main class="gallery" data-test="component-page" data-test-component="checkbox">
      <header>
        <h1>Checkbox</h1>
        <p class="notes">Checkbox states.</p>
      </header>
      <section class="example stack" data-test="component">
        <label class="topcoat-checkbox" data-test="checkbox-default">
          <input type="checkbox">
          <div class="topcoat-checkbox__checkmark"></div>
          Default
        </label>
        <label class="topcoat-checkbox" data-test="checkbox-disabled">
          <input type="checkbox" disabled>
          <div class="topcoat-checkbox__checkmark"></div>
          Disabled
        </label>
      </section>
    </main>
    <script src="./shared.js"></script>
  </body>
</html>

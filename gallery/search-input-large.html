<!doctype html>
<html lang="en" data-theme="desktop-light" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Large Search Input | Topcoat Gallery</title>
    <link rel="stylesheet" href="../demo/fonts/stylesheet.css">
    <link rel="stylesheet" data-test="theme-stylesheet" href="../css/topcoat-desktop-light.css">
    <link rel="stylesheet" href="./shared.css">
  </head>
  <body>
    <main class="gallery" data-test="component-page" data-test-component="search-input-large">
      <header>
        <h1>Large Search Input</h1>
        <p class="notes">Large search input states.</p>
      </header>
      <section class="example" data-test="component">
        <input type="search" placeholder="search" class="topcoat-search-input--large" data-test="search-input-large">
        <input type="search" placeholder="search" class="topcoat-search-input--large" data-test="search-input-large-disabled" disabled>
      </section>
    </main>
    <script src="./shared.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en" data-theme="desktop-light" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Large CTA Button | Topcoat Gallery</title>
    <link rel="stylesheet" href="../demo/fonts/stylesheet.css">
    <link rel="stylesheet" data-test="theme-stylesheet" href="../css/topcoat-desktop-light.css">
    <link rel="stylesheet" href="./shared.css">
  </head>
  <body>
    <main class="gallery" data-test="component-page" data-test-component="button-cta-large">
      <header>
        <h1>Large Call To Action Button</h1>
        <p class="notes">Large call-to-action button styling.</p>
      </header>
      <section class="example" data-test="component">
        <button class="topcoat-button--large--cta" data-test="cta-button-large">Button</button>
        <button class="topcoat-button--large--cta" data-test="cta-button-large-disabled" disabled>Button</button>
      </section>
    </main>
    <script src="./shared.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en" data-theme="desktop-light" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Large Icon Button | Topcoat Gallery</title>
    <link rel="stylesheet" href="../demo/fonts/stylesheet.css">
    <link rel="stylesheet" data-test="theme-stylesheet" href="../css/topcoat-desktop-light.css">
    <link rel="stylesheet" href="./shared.css">
  </head>
  <body>
    <main class="gallery" data-test="component-page" data-test-component="icon-button-large">
      <header>
        <h1>Large Icon Button</h1>
        <p class="notes">Large icon button styling.</p>
      </header>
      <section class="example" data-test="component">
        <button class="topcoat-icon-button--large" data-test="icon-button-large">
          <span class="topcoat-icon--large" style="background-color:#A5A7A7;"></span>
        </button>
        <button class="topcoat-icon-button--large" data-test="icon-button-large-disabled" disabled>
          <span class="topcoat-icon--large" style="background-color:#A5A7A7;"></span>
        </button>
      </section>
    </main>
    <script src="./shared.js"></script>
  </body>
</html>
